{% extends "base.html" %}
{% block content %}
    <div class="find-main">
        <div class="find-logo">
            <img src="{{g.static_prefix}}/{{g.license_name}}/logo.png" alt="{{g.license_name|capitalize}}">
        </div><!--end of .logo-->
        <div class="search-main">
            <form method="post" action="{{ url_for('files.search') }}">
                    {% if g.wakalaka %}
                        <input type="hidden" name="wklk" value="1">
                    {%endif%}
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                <fieldset>
                    <legend>Search form</legend>
                    <div class="search-text">
                        <label for="q">Search:</label>
                        <input type="text" class="search-text" placeholder="Type here your search" id="q" name="q" autocomplete="off" value="">
                    </div>
                    <div class="separator"></div>
                    <div class="search-filetype">
                        <select id="new_filetype" name="t" data-placeholder="All">
                            <option class="all" value="">All</option>
                            <option class="video" value="video">Video</option>
                            <option class="audio" value="audio">Audio</option>
                            <option class="image" value="image">Image</option>
                            <option class="document" value="document">Document</option>
                            <option class="software" value="software">Software</option>
                        </select>
                    </div>
                    <div class="separator"></div>
                    <div class="search-button-find">
                        <button type="submit" class="search-button-find"><img src="{{g.static_prefix}}/{{g.license_name}}/imgs/ico.button-18-magni-off.png" alt="Find"></button>
                    </div>
                </fieldset>
            </form>
        </div><!--end of .search-main-->
    </div><!--end of .find-main-->
{% endblock %}
