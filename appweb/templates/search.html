{% extends "base.html" %}
{% from "helpers.html" import flash%}
{% block head %}
    {%- assets "js_search" %}
        <script src="{{ ASSET_URL }}"></script>
    {%- endassets %}
{% endblock %}
{% block content %}
    <div id="search">
        {{flash()}}
        <form method="post" action="{{ url_for('files.search') }}">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <input type="text" id="q" name="q" autocomplete="off" value="{{g.args['q']}}"/><button type="submit">Search</button>
        </form>
    </div>
    <div id="fondo"></div>
        {{ flash() }}
        <ul id="results">
            {% include "file.html" with context %}
        </ul>
        <a href="#" id="more"></a>
    </div>
{% endblock %}
